{% extends 'base.html' %} {% block content %}
<h2>Edit your message :3</h2>

<form id="edit">
    <div class="form-group">
        <label for="id">Message ID</label>
        <input id="id" placeholder="The ID you got earlier :3" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" />
    </div>

    <div class="form-group">
        <label for="message_content">Message Content</label>
        <textarea id="message_content" placeholder="Be nice pls >.<"></textarea>
    </div>

    <button class="form-button" id="edit_msg" type="submit">
        Edit Message
    </button>
    <button class="form-button" id="status" disabled hidden></button>
</form>
{% block scripts %}
<script src="{{ url_for('static', filename='scripts/edit.js') }}"></script>
{% endblock %} {% endblock %}
