{% extends 'base.html' %} {% block content %}
<h2>Submit a message</h2>

<form id="form">
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <p class="password-requirements">Minimum 8 characters :3</p>
    </div>

    <div class="form-group">
        <label for="author">Name</label>
        <input type="text" id="author" placeholder="A name if you want :3" />
    </div>

    <div class="form-group">
        <label for="message_content">Message Content</label>
        <textarea id="message_content" placeholder="Be nice pls >.<"></textarea>
    </div>

    <button class="form-button" id="submit" type="submit">Send Message</button>

    <button class="form-button" id="status" hidden></button>
</form>

{% block scripts %}
<script src="{{ url_for('static', filename='scripts/form.js') }}"></script>
{% endblock %} {% endblock %}
